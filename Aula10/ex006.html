<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area{
            font: 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ="area">
        Derick is...
    </div>

    <script>
        area = window.document.getElementById('area') 
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'traira'
            area.style.background = 'red'
        }
        function entrar(){
            area.innerText = 'click to discover'
            area.style.background = 'orange'
        }
        function sair(){
            area.innerText = 'Derick is...'
            area.style.background = 'green'
        }

    </script>
</body>
</html>
