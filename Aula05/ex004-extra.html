<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(197, 0, 0);
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um numero:'));
        var n2 = Number(window.prompt('Digite outro numero:'));
        var s = n1 + n2
        window.alert(s.toFixed(2));
        window.alert(s.toFixed(2).replace('.',','));
        window.alert(s.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}));
        window.alert(s.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'}));
        window.alert(s.toLocaleString('pt-br', {style: 'currency', currency: 'USD'}));
        window.alert(s>7?'sim':'n√£o');
    </script>
</body>
</html>
